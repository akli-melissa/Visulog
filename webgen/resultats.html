
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Visulog Statistics</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js " integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <canvas id="graphA"></canvas>
    <canvas id="graphB"></canvas>
    <script>
            function linesAdded(){
            const graph = document.getElementById('graphA').getContext('2d');
            let myChart = new Chart(graph, 
            {type:"bar",
            data: {
                labels:["webgen/ressources/fichierJS/countLines.js"],
                datasets: [
                    {
                        label:"Ligne Ajoutées",
                        data:["2"],
                        backgroundColor:['#003f5c','#7a5195','#ef5675', '#ffa600'],
                        hoverBorderWidth: 3
                    }
                ],
            }
            });
        }

        function linesDeleted(){
            const graph = document.getElementById('graphB').getContext('2d');
            let myChart = new Chart(graph, 
            {type:"bar",data: 
                {labels:["webgen/ressources/fichierJS/countLines.js"],
                datasets: [
                    {
                        label:"Lignes Supprimées",
                        data:["2"],
                        backgroundColor:['#003f5c','#7a5195','#ef5675', '#ffa600'],
                        hoverBorderWidth: 3
                    }
                ],
            }
            });
        }
        linesAdded();
        linesDeleted();
    </script>
</body>
</html>
